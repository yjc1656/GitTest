<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/base.css">
    <title>{% block title %}{% endblock title %} </title>

    {% block custom_css %}{% endblock custom_css %}

</head>
<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/login" style="margin: 0 0;padding: 0 0;">
              <img src="/static/images/logo.png" alt="Brand" class="img_show">
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/register">注册 <span class="sr-only">(current)</span></a></li>
            <li><a href="/login">登录 <span class="sr-only">(current)</span></a></li>
            <li><a href="/index">查询 <span class="sr-only">(current)</span></a></li>


          <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">HS信息<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/hs_info">HS编码导入</a></li>
                <li><a href="/hs_code">HS查询</a></li>
              </ul>
          </li>


          <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">2020版HS信息<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/hs_info_new">2020版HS编码导入</a></li>
                <li><a href="/hs_code_new">2020版HS查编码询</a></li>
              </ul>
          </li>

          </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/reset">密码重置</a></li>
                <li><a href="/logout">注销</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->


    </nav>
    {% block content %}{% endblock content %}

</body>

</html>
